    <section id="contact" class="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>Contact</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="vito-contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                  placeholder="your name"
                  name="nama"
                />
              </div>
              <div class="mb-3">
                Email
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@gmail.com"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="3"
                  name="pesan"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
